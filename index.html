<!DOCTYPE html>
<html>
    <head>
        <title>Luigi's Pizza</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div id="nav-wrapper">
            <div>
                <h3 class="p-3" style="color:azure;">Luigi's Pizza</h3>
            </div>
            <div>
                <button class="btn btn-light" id="review-btn" style="margin-top:15%;">Review Order</button>
                <button class="btn btn-light" id="menu-btn" style="display: none; margin-top:15%">Back To Menu</button>
            </div>
        </div>

        <div class="container-fluid" id="menu-container">
            <!-- Menu/Review Section of App -->
            <div class="row" id="menu">

            </div>
            <!-- Review/Order div> -->
            <div id="review-order" style="display:none;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ItemNo</th>
                    <th scope="col">Pizza</th>
                    <th scope="col">Size</th>
                    <th scope="col">Price</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Pepperoni and Cheese</td>
                    <td>Medium</td>
                    <td>$21.50</td>
                    <td><button class="btn btn-danger">Remove</button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <script type="module" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
