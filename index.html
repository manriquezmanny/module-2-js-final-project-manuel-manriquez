<!DOCTYPE html>
<html>
    <head>
        <title>Luigi's Pizza</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="nav-wrapper">
            <div>
                <img id="logo" src="pizza.png">
                <h3 id="restaurant-name" class="p-3" style="color:azure;">Luigi's Pizza</h3>
            </div>
            <div>
                <button class="btn btn-light" id="review-btn" style="margin-top:20%;">Review Order</button>
                <button class="btn btn-light" id="menu-btn" style="display: none; margin-top:20%">Back To Menu</button>
            </div>
        </div>

        <div class="container-fluid" id="menu-container">
            <!-- Menu Section of App -->
            <div class="row" id="menu">
              <!-- Dynamically Filled based on JSON menu file -->
            </div>
            <!-- Review/Order Section div> -->
            <div id="review-order" style="display:none;">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ItemNo</th>
                    <th scope="col">Pizza</th>
                    <th scope="col">Size</th>
                    <th scope="col">Price</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <!-- Dynamically Filled Based on Items added to order by User -->
                </tbody>
              </table>
              <br><h3 class="empty-order-msg">Click on the <a href="" onclick="toggleMenuOrder();">"Back to Menu"</a>button to add items to order!</h3>
            </div>
        </div>
        <script type="module" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
